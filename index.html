<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustEye - AI Cybersecurity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        accent: '#06b6d4',
                        danger: '#ef4444',
                        success: '#10b981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-shield-alt text-white text-sm"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900 dark:text-white">TrustEye</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-7xl mx-auto">
        <!-- Hero Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
                AI-Powered Threat Detection
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                Protect your digital assets with advanced machine learning algorithms
            </p>
        </div>

        <!-- Scanner Section -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Threat Scanner</h2>
            
            <div class="space-y-6">
                <!-- URL Scanner -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        URL Analysis
                    </label>
                    <div class="flex space-x-3">
                        <input type="url" id="urlInput" placeholder="Enter URL to scan..." 
                               class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        <button onclick="scanUrl()" 
                                class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                            <i class="fas fa-search mr-2"></i>Scan
                        </button>
                    </div>
                    <div class="flex space-x-2 mt-2">
                        <button onclick="loadSample('phishing')" class="text-xs px-3 py-1 bg-red-100 text-red-700 rounded-full hover:bg-red-200">
                            Sample Phishing
                        </button>
                        <button onclick="loadSample('safe')" class="text-xs px-3 py-1 bg-green-100 text-green-700 rounded-full hover:bg-green-200">
                            Sample Safe
                        </button>
                    </div>
                </div>

                <!-- Text Scanner -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Text Analysis
                    </label>
                    <textarea id="textInput" rows="4" placeholder="Paste email or message content..."
                              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
                    <button onclick="scanText()" 
                            class="mt-2 px-6 py-2 bg-accent text-white rounded-lg hover:bg-cyan-600 transition-colors font-medium">
                        <i class="fas fa-file-text mr-2"></i>Analyze Text
                    </button>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="hidden mt-6 p-4 rounded-lg border-l-4"></div>
            
            <!-- Loading -->
            <div id="loading" class="hidden mt-6 text-center">
                <div class="inline-flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-primary"></div>
                    <span class="text-gray-600 dark:text-gray-300">Scanning...</span>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- Stats Cards -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Total Scans</p>
                        <p class="text-2xl font-bold text-gray-900 dark:text-white" id="totalScans">1,247</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center">
                        <i class="fas fa-search text-blue-600 dark:text-blue-400"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Threats Blocked</p>
                        <p class="text-2xl font-bold text-red-600" id="threatsBlocked">89</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 dark:bg-red-900 rounded-lg flex items-center justify-center">
                        <i class="fas fa-shield-alt text-red-600 dark:text-red-400"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Success Rate</p>
                        <p class="text-2xl font-bold text-green-600" id="successRate">94.2%</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600 dark:text-green-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Threat Distribution</h3>
                <canvas id="threatChart" width="400" height="200"></canvas>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Scan History</h3>
                <canvas id="historyChart" width="400" height="200"></canvas>
            </div>
        </div>
        </div>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
        }

        // Sample data
        function loadSample(type) {
            const urlInput = document.getElementById('urlInput');
            if (type === 'phishing') {
                urlInput.value = 'https://secure-bank-login.com/verify-account';
            } else {
                urlInput.value = 'https://google.com';
            }
        }

        // Scan functions
        function scanUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) return;

            showLoading();
            
            setTimeout(() => {
                const isPhishing = url.includes('secure-bank') || url.includes('verify');
                showResult(isPhishing ? 'danger' : 'safe', 
                          isPhishing ? 'Phishing detected!' : 'URL appears safe',
                          isPhishing ? 'This URL shows signs of phishing activity.' : 'No threats detected.');
            }, 2000);
        }

        function scanText() {
            const text = document.getElementById('textInput').value;
            if (!text) return;

            showLoading();
            
            setTimeout(() => {
                const isSpam = text.toLowerCase().includes('urgent') || text.toLowerCase().includes('suspended');
                showResult(isSpam ? 'warning' : 'safe',
                          isSpam ? 'Suspicious content detected' : 'Text appears normal',
                          isSpam ? 'This message contains spam indicators.' : 'No suspicious patterns found.');
            }, 1500);
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
        }

        function showResult(type, title, message) {
            document.getElementById('loading').classList.add('hidden');
            const results = document.getElementById('results');
            
            const colors = {
                danger: 'border-red-500 bg-red-50 dark:bg-red-900/20',
                warning: 'border-yellow-500 bg-yellow-50 dark:bg-yellow-900/20',
                safe: 'border-green-500 bg-green-50 dark:bg-green-900/20'
            };

            const icons = {
                danger: 'fas fa-exclamation-triangle text-red-600',
                warning: 'fas fa-exclamation-circle text-yellow-600',
                safe: 'fas fa-check-circle text-green-600'
            };

            results.className = `mt-6 p-4 rounded-lg border-l-4 ${colors[type]}`;
            results.innerHTML = `
                <div class="flex items-start space-x-3">
                    <i class="${icons[type]}"></i>
                    <div>
                        <h4 class="font-semibold text-gray-900 dark:text-white">${title}</h4>
                        <p class="text-gray-600 dark:text-gray-300 mt-1">${message}</p>
                    </div>
                </div>
            `;
            results.classList.remove('hidden');
        }

        // Initialize charts
        function initCharts() {
            // Threat Distribution Chart
            const threatCtx = document.getElementById('threatChart').getContext('2d');
            new Chart(threatCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Safe', 'Phishing', 'Malware', 'Spam'],
                    datasets: [{
                        data: [1158, 45, 28, 16],
                        backgroundColor: ['#10b981', '#ef4444', '#f59e0b', '#8b5cf6']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // History Chart
            const historyCtx = document.getElementById('historyChart').getContext('2d');
            new Chart(historyCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Scans',
                        data: [65, 78, 90, 81, 56, 85, 92],
                        borderColor: '#1e40af',
                        backgroundColor: 'rgba(30, 64, 175, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initCharts);
    </script>
</body>
</html>
